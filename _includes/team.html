<style>
.caption{
  text-align:center;
}
</style>
<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
              <div class="col-md-3">
                <div class="thumbnail">
                   
                       <img src="img/team/{{ post.img }}" alt="Lights" style="width:350px;height:350px">
                 <div class="caption">
                 <h4>{{post.name}}</h4>
                 <p>{{ post.year }}</p>
                 </div>
                    
                 </div>
             </div>

                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted"></p>
                </div>
            </div>
        </div>
    </section>
